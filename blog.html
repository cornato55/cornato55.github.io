<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Collin D. Cortez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        nav {
            display: inline-block;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline-block;
            margin-right: 20px;
            position: relative;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .blog-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .blog-post {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .blog-post img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .blog-post-content {
            padding: 10px;
        }
        .blog-post h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .blog-post-meta {
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="#">Menu</a>
                    <div class="dropdown-content">
                        <a href="index.html">Home</a>
                        <a href="about.html">About Me</a>
                        <a href="resume.html">Resume</a>
                        <a href="projects.html">Projects</a>
                        <a href="blog.html">Blog</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Blog</h1>
        <div class="blog-list">
            <article class="blog-post">
                <a href="blog-post-1.html">
                    <img src="path/to/thumbnail1.jpg" alt="Blog post 1 thumbnail">
                    <div class="blog-post-content">
                        <h2>Blog Post Title 1</h2>
                        <div class="blog-post-meta">
                            <time datetime="2024-10-07">October 7, 2024</time>
                        </div>
                    </div>
                </a>
            </article>
            <article class="blog-post">
                <a href="blog-post-2.html">
                    <img src="path/to/thumbnail2.jpg" alt="Blog post 2 thumbnail">
                    <div class="blog-post-content">
                        <h2>Blog Post Title 2</h2>
                        <div class="blog-post-meta">
                            <time datetime="2024-10-05">October 5, 2024</time>
                        </div>
                    </div>
                </a>
            </article>
            <!-- Add more blog post entries as needed -->
        </div>
    </main>
</body>
</html>
