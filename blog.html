<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Collin D. Cortez</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            background-color: #121212;
        }
        header {
            background-color: #1f1f1f;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #64b5f6;
        }
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 30px;
        }
        .blog-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .blog-post {
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        .blog-post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .blog-post-content {
            padding: 20px;
        }
        .blog-post h2 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
            color: #ffffff;
        }
        .blog-post-meta {
            font-size: 0.9em;
            color: #bdbdbd;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        footer {
            background-color: #1f1f1f;
            color: #bdbdbd;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        .footer-links {
            margin-bottom: 10px;
        }
        .footer-links a {
            color: #64b5f6;
            margin: 0 10px;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Latest Blog Posts</h1>
        <div class="blog-list">
            <article class="blog-post">
                <a href="blog-post-1.html">
                    <img src="https://via.placeholder.com/400x200" alt="Blog post 1 thumbnail">
                    <div class="blog-post-content">
                        <h2>The Future of Web Development</h2>
                        <div class="blog-post-meta">
                            <time datetime="2024-10-07">October 7, 2024</time>
                        </div>
                    </div>
                </a>
            </article>
            <article class="blog-post">
                <a href="blog-post-2.html">
                    <img src="https://via.placeholder.com/400x200" alt="Blog post 2 thumbnail">
                    <div class="blog-post-content">
                        <h2>Mastering CSS Grid Layout</h2>
                        <div class="blog-post-meta">
                            <time datetime="2024-10-05">October 5, 2024</time>
                        </div>
                    </div>
                </a>
            </article>
            <!-- Add more blog post entries as needed -->
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-of-service.html">Terms of Service</a>
            <a href="contact.html">Contact</a>
        </div>
        <p>&copy; 2024 Collin D. Cortez. All rights reserved.</p>
    </footer>
</body>
</html>
