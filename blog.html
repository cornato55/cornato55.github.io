<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Collin D. Cortez</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            background-color: #121212;
        }
        header {
            background-color: #1f1f1f;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #64b5f6;
        }
        .admin-link {
            background-color: #4caf50;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        .admin-link:hover {
            background-color: #45a049;
        }
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 30px;
        }
        .blog-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .blog-post {
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        .blog-post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .blog-post-content {
            padding: 20px;
        }
        .blog-post h2 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
            color: #ffffff;
        }
        .blog-post-meta {
            font-size: 0.9em;
            color: #bdbdbd;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        footer {
            background-color: #1f1f1f;
            color: #bdbdbd;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        .footer-links {
            margin-bottom: 10px;
        }
        .footer-links a {
            color: #64b5f6;
            margin: 0 10px;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            color: #bdbdbd;
            font-style: italic;
            padding: 40px;
        }
        .error-message {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .no-posts {
            grid-column: 1 / -1;
            text-align: center;
            color: #bdbdbd;
            padding: 40px;
        }
        .no-posts h3 {
            color: #ffffff;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#" onclick="openAdmin()" class="admin-link">🔒 Admin</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Latest Blog Posts</h1>
        
        <div class="blog-list" id="blog-list">
            <div id="loading" class="loading">Loading blog posts...</div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-of-service.html">Terms of Service</a>
            <a href="contact.html">Contact</a>
        </div>
        <p>&copy; 2024 Collin D. Cortez. All rights reserved.</p>
    </footer>

    <script>
        // Configuration - UPDATE WITH YOUR DETAILS
        const GITHUB_USERNAME = 'cornato55';
        const REPO_NAME = 'cornato55.github.io';
        const PRIVATE_ADMIN_REPO = 'blog-admin-secure';

        // Open private admin in new tab
        function openAdmin() {
            const adminUrl = `https://github.com/${GITHUB_USERNAME}/${PRIVATE_ADMIN_REPO}/blob/main/admin.html`;
            window.open(adminUrl, '_blank');
        }

        // Load blog posts on page load
        document.addEventListener('DOMContentLoaded', loadBlogPosts);

        // Load blog posts from GitHub API
        async function loadBlogPosts() {
            const loadingDiv = document.getElementById('loading');
            const blogList = document.getElementById('blog-list');

            try {
                // Get list of blog posts from GitHub API
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/blog-posts`);
                
                if (response.status === 404) {
                    showNoPosts('No blog posts folder found. Use the admin panel to create your first post!');
                    return;
                }

                if (!response.ok) {
                    throw new Error(`Failed to load posts: ${response.status} ${response.statusText}`);
                }

                const files = await response.json();
                const posts = [];

                // Process each markdown file
                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        try {
                            const postResponse = await fetch(file.download_url);
                            const content = await postResponse.text();
                            const post = parseMarkdownPost(content, file.name);
                            
                            // Only show public posts (private posts are hidden from public view)
                            if (!post.private) {
                                posts.push(post);
                            }
                        } catch (error) {
                            console.error('Error loading post:', file.name, error);
                        }
                    }
                }

                // Sort posts by date (newest first)
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                // Display posts
                displayPosts(posts);
                loadingDiv.style.display = 'none';

                if (posts.length === 0) {
                    showNoPosts('No blog posts found. Use the admin panel to create your first post!');
                }

            } catch (error) {
                console.error('Error loading blog posts:', error);
                showError(`Failed to load blog posts: ${error.message}`);
            }
        }

        // Parse markdown content and extract metadata
        function parseMarkdownPost(content, filename) {
            const lines = content.split('\n');
            const post = {
                title: 'Untitled Post',
                date: new Date().toISOString().split('T')[0],
                excerpt: '',
                image: 'https://via.placeholder.com/400x200?text=Blog+Post',
                tags: [],
                content: '',
                slug: filename.replace('.md', ''),
                private: false
            };

            let contentStartIndex = 0;

            // Parse front matter (metadata between --- lines)
            if (lines[0] === '---') {
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i] === '---') {
                        contentStartIndex = i + 1;
                        break;
                    }
                    
                    const [key, ...valueParts] = lines[i].split(':');
                    const value = valueParts.join(':').trim();
                    
                    if (key && value) {
                        switch (key.trim()) {
                            case 'title':
                                post.title = value.replace(/"/g, '');
                                break;
                            case 'date':
                                post.date = value;
                                break;
                            case 'excerpt':
                                post.excerpt = value.replace(/"/g, '');
                                break;
                            case 'image':
                                post.image = value || post.image;
                                break;
                            case 'tags':
                                post.tags = value.split(',').map(tag => tag.trim()).filter(tag => tag);
                                break;
                            case 'private':
                                post.private = value.toLowerCase() === 'true';
                                break;
                        }
                    }
                }
            }

            // Get the main content
            post.content = lines.slice(contentStartIndex).join('\n');
            
            // If no excerpt, create one from content
            if (!post.excerpt) {
                const plainText = post.content.replace(/[#*`]/g, '').trim();
                post.excerpt = plainText.substring(0, 150) + (plainText.length > 150 ? '...' : '');
            }

            return post;
        }

        // Display posts in the blog grid
        function displayPosts(posts) {
            const blogList = document.getElementById('blog-list');
            
            if (posts.length === 0) {
                showNoPosts('No blog posts found. Use the admin panel to create your first post!');
                return;
            }

            blogList.innerHTML = posts.map(post => `
                <article class="blog-post">
                    <a href="blog-post.html?slug=${post.slug}">
                        <img src="${post.image}" alt="${post.title} thumbnail" 
                             onerror="this.src='https://via.placeholder.com/400x200?text=Blog+Post'">
                        <div class="blog-post-content">
                            <h2>${post.title}</h2>
                            <div class="blog-post-meta">
                                <time datetime="${post.date}">${formatDate(post.date)}</time>
                                ${post.tags.length > 0 ? `<span style="margin-left: 10px;">Tags: ${post.tags.join(', ')}</span>` : ''}
                            </div>
                            ${post.excerpt ? `<p style="margin-top: 10px; color: #bdbdbd; font-size: 0.9em;">${post.excerpt}</p>` : ''}
                        </div>
                    </a>
                </article>
            `).join('');
        }

        // Show no posts message
        function showNoPosts(message) {
            const blogList = document.getElementById('blog-list');
            blogList.innerHTML = `
                <div class="no-posts">
                    <h3>📝 No Posts Yet</h3>
                    <p>${message}</p>
                    <p style="margin-top: 20px;">
                        <a href="#" onclick="openAdmin()" style="color: #4caf50; text-decoration: underline;">
                            Click here to access the admin panel
                        </a>
                    </p>
                </div>
            `;
        }

        // Show error message
        function showError(message) {
            const blogList = document.getElementById('blog-list');
            blogList.innerHTML = `
                <div class="error-message">
                    ⚠️ ${message}<br>
                    <small>Make sure your GitHub repository settings are correct.</small>
                </div>
            `;
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
    </script>
</body>
</html>
