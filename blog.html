<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Collin D. Cortez</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            background-color: #121212;
        }
        header {
            background-color: #1f1f1f;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #64b5f6;
        }
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 30px;
        }
        .blog-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .blog-post {
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        .blog-post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .blog-post-content {
            padding: 20px;
        }
        .blog-post h2 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
            color: #ffffff;
        }
        .blog-post-meta {
            font-size: 0.9em;
            color: #bdbdbd;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        footer {
            background-color: #1f1f1f;
            color: #bdbdbd;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        .footer-links {
            margin-bottom: 10px;
        }
        .footer-links a {
            color: #64b5f6;
            margin: 0 10px;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Login Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #1f1f1f;
            margin: 15% auto;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .modal h2 {
            color: #ffffff;
            margin-top: 0;
            text-align: center;
        }
        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 4px;
            color: #e0e0e0;
            box-sizing: border-box;
        }
        .modal button {
            width: 100%;
            padding: 12px;
            background-color: #64b5f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .modal button:hover {
            background-color: #42a5f5;
        }
        .close {
            color: #bdbdbd;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #ffffff;
        }
        .admin-controls {
            display: none;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #404040;
        }
        .admin-controls.visible {
            display: block;
        }
        .admin-btn {
            background-color: #4caf50;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        .admin-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#" id="admin-link" onclick="showLoginModal()" style="display: none;">Admin</a></li>
                <li><a href="#" id="login-link" onclick="showLoginModal()">Login</a></li>
                <li><a href="#" id="logout-link" onclick="logout()" style="display: none;">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Latest Blog Posts</h1>
        
        <!-- Admin Controls (hidden by default) -->
        <div class="admin-controls" id="admin-controls">
            <p style="margin: 0 0 10px 0; color: #ffffff;">Admin Mode Active</p>
            <a href="admin.html" class="admin-btn">Manage Posts</a>
            <button onclick="togglePrivatePosts()" class="admin-btn" id="private-toggle">Show Private Posts</button>
        </div>
        
        <div class="blog-list" id="blog-list">
            <!-- Blog posts will be loaded dynamically -->
            <div id="loading">Loading posts...</div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Admin Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p style="text-align: center; margin-top: 15px; font-size: 14px; color: #bdbdbd;">
                Default: admin / admin123
            </p>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-of-service.html">Terms of Service</a>
            <a href="contact.html">Contact</a>
        </div>
        <p>&copy; 2024 Collin D. Cortez. All rights reserved.</p>
    </footer>

    <script>
        // Configuration - Update these with your GitHub details
        const GITHUB_USERNAME = 'Cornato55'; // Replace with your GitHub username
        const REPO_NAME = 'cornato55.github.io'; // Replace with your repository name

        // Admin credentials (change these!)
        const ADMIN_USERNAME = 'CollinCortez';
        const ADMIN_PASSWORD = 'W3bs!t3L0g!n';
        
        let isLoggedIn = false;
        let showPrivatePosts = false;

        // Check login status on page load
        function checkLoginStatus() {
            const loginStatus = localStorage.getItem('blog-admin-logged-in');
            if (loginStatus === 'true') {
                isLoggedIn = true;
                showAdminControls();
            }
        }

        // Show login modal
        function showLoginModal() {
            document.getElementById('login-modal').style.display = 'block';
        }

        // Close login modal
        function closeLoginModal() {
            document.getElementById('login-modal').style.display = 'none';
        }

        // Handle login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                isLoggedIn = true;
                localStorage.setItem('blog-admin-logged-in', 'true');
                showAdminControls();
                closeLoginModal();
                loadBlogPosts(); // Reload posts to show private ones
            } else {
                alert('Invalid credentials');
            }
        });

        // Logout
        function logout() {
            isLoggedIn = false;
            showPrivatePosts = false;
            localStorage.removeItem('blog-admin-logged-in');
            hideAdminControls();
            loadBlogPosts(); // Reload posts to hide private ones
        }

        // Show admin controls
        function showAdminControls() {
            document.getElementById('admin-controls').classList.add('visible');
            document.getElementById('login-link').style.display = 'none';
            document.getElementById('logout-link').style.display = 'inline';
            document.getElementById('admin-link').style.display = 'inline';
        }

        // Hide admin controls
        function hideAdminControls() {
            document.getElementById('admin-controls').classList.remove('visible');
            document.getElementById('login-link').style.display = 'inline';
            document.getElementById('logout-link').style.display = 'none';
            document.getElementById('admin-link').style.display = 'none';
        }

        // Toggle private posts visibility
        function togglePrivatePosts() {
            showPrivatePosts = !showPrivatePosts;
            const button = document.getElementById('private-toggle');
            button.textContent = showPrivatePosts ? 'Hide Private Posts' : 'Show Private Posts';
            loadBlogPosts();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('login-modal');
            if (event.target === modal) {
                closeLoginModal();
            }
        }

        // Load blog posts from GitHub
        async function loadBlogPosts() {
            const loadingDiv = document.getElementById('loading');
            const blogList = document.getElementById('blog-list');

            try {
                // Get list of blog posts from GitHub API
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/blog-posts`);
                
                if (response.status === 404) {
                    loadingDiv.innerHTML = 'No blog posts folder found. Create your first post in the admin panel!';
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to load posts');
                }

                const files = await response.json();
                const posts = [];

                // Process each markdown file
                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        try {
                            const postResponse = await fetch(file.download_url);
                            const content = await postResponse.text();
                            const post = parseMarkdownPost(content, file.name);
                            posts.push(post);
                        } catch (error) {
                            console.error('Error loading post:', file.name, error);
                        }
                    }
                }

                // Sort posts by date (newest first)
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                // Display posts
                displayPosts(posts);
                loadingDiv.style.display = 'none';

            } catch (error) {
                console.error('Error loading blog posts:', error);
                loadingDiv.innerHTML = 'Failed to load posts. Please try again later.';
            }
        }

        // Parse markdown content and extract metadata
        function parseMarkdownPost(content, filename) {
            const lines = content.split('\n');
            const post = {
                title: 'Untitled Post',
                date: new Date().toISOString().split('T')[0],
                excerpt: '',
                image: 'https://via.placeholder.com/400x200',
                tags: [],
                content: '',
                slug: filename.replace('.md', ''),
                private: false // New field for private posts
            };

            let contentStartIndex = 0;

            // Parse front matter (metadata between --- lines)
            if (lines[0] === '---') {
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i] === '---') {
                        contentStartIndex = i + 1;
                        break;
                    }
                    
                    const [key, ...valueParts] = lines[i].split(':');
                    const value = valueParts.join(':').trim();
                    
                    if (key && value) {
                        switch (key.trim()) {
                            case 'title':
                                post.title = value.replace(/"/g, '');
                                break;
                            case 'date':
                                post.date = value;
                                break;
                            case 'excerpt':
                                post.excerpt = value.replace(/"/g, '');
                                break;
                            case 'image':
                                post.image = value;
                                break;
                            case 'tags':
                                post.tags = value.split(',').map(tag => tag.trim());
                                break;
                            case 'private':
                                post.private = value.toLowerCase() === 'true';
                                break;
                        }
                    }
                }
            }

            // Get the main content
            post.content = lines.slice(contentStartIndex).join('\n');
            
            // If no excerpt, create one from content
            if (!post.excerpt) {
                const plainText = post.content.replace(/[#*`]/g, '').trim();
                post.excerpt = plainText.substring(0, 150) + (plainText.length > 150 ? '...' : '');
            }

            return post;
        }

        // Display posts in the blog grid
        function displayPosts(posts) {
            const blogList = document.getElementById('blog-list');
            
            // Filter posts based on login status and private post visibility
            let filteredPosts = posts;
            if (!isLoggedIn || !showPrivatePosts) {
                filteredPosts = posts.filter(post => !post.private);
            }
            
            if (filteredPosts.length === 0) {
                blogList.innerHTML = '<p style="text-align: center; color: #bdbdbd;">No blog posts found.</p>';
                return;
            }

            blogList.innerHTML = filteredPosts.map(post => `
                <article class="blog-post">
                    <a href="blog-post.html?slug=${post.slug}">
                        <img src="${post.image}" alt="${post.title} thumbnail" onerror="this.src='https://via.placeholder.com/400x200'">
                        <div class="blog-post-content">
                            <h2>${post.title} ${post.private ? 'ðŸ”’' : ''}</h2>
                            <div class="blog-post-meta">
                                <time datetime="${post.date}">${formatDate(post.date)}</time>
                                ${post.tags.length > 0 ? `<span style="margin-left: 10px;">Tags: ${post.tags.join(', ')}</span>` : ''}
                            </div>
                            ${post.excerpt ? `<p style="margin-top: 10px; color: #bdbdbd; font-size: 0.9em;">${post.excerpt}</p>` : ''}
                        </div>
                    </a>
                </article>
            `).join('');
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadBlogPosts();
        });
    </script>
</body>
</html>
