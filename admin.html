<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - Collin D. Cortez</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #404040;
        }
        h1 {
            color: #ffffff;
            margin: 0;
        }
        .btn {
            background-color: #64b5f6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .btn:hover {
            background-color: #42a5f5;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn-secondary {
            background-color: #666;
        }
        .setup-section, .posts-section {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
        }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 12px;
            background-color: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 4px;
            color: #e0e0e0;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #64b5f6;
        }
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .post-card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #404040;
        }
        .post-card h3 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .post-meta {
            color: #bdbdbd;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .post-actions {
            margin-top: 15px;
        }
        .success-message, .error-message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            background-color: #4caf50;
            color: white;
        }
        .error-message {
            background-color: #f44336;
            color: white;
        }
        .editor-container {
            display: none;
            margin-top: 30px;
        }
        .editor-container.active {
            display: block;
        }
        textarea {
            height: 300px;
        }
        .preview {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #404040;
            margin-top: 15px;
        }
        .file-upload-area {
            border: 2px dashed #404040;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .file-upload-area:hover {
            border-color: #64b5f6;
        }
        .uploaded-files {
            margin-top: 10px;
        }
        .file-item {
            background: #2a2a2a;
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .toolbar {
            margin-bottom: 10px;
        }
        .toolbar button {
            margin-right: 5px;
            margin-bottom: 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Blog Admin Panel</h1>
            <div>
                <a href="blog.html" class="btn btn-secondary">View Blog</a>
                <button onclick="showNewPostEditor()" class="btn">New Post</button>
            </div>
        </div>

        <div class="success-message" id="success-message"></div>
        <div class="error-message" id="error-message"></div>

        <!-- GitHub Setup Section -->
        <div class="setup-section" id="setup-section">
            <h2>GitHub Configuration</h2>
            <p>To use this admin panel, you need to set up GitHub integration:</p>
            
            <div class="form-group">
                <label for="github-username">GitHub Username</label>
                <input type="text" id="github-username" placeholder="your-username">
            </div>
            
            <div class="form-group">
                <label for="repo-name">Repository Name</label>
                <input type="text" id="repo-name" placeholder="your-repo-name">
            </div>
            
            <div class="form-group">
                <label for="github-token">GitHub Personal Access Token</label>
                <input type="password" id="github-token" placeholder="ghp_...">
                <small style="color: #bdbdbd; margin-top: 5px; display: block;">
                    Create a token at <a href="https://github.com/settings/tokens" target="_blank" style="color: #64b5f6;">GitHub Settings</a> with 'repo' permissions
                </small>
            </div>
            
            <button onclick="saveConfig()" class="btn">Save Configuration</button>
        </div>

        <!-- Posts Management Section -->
        <div class="posts-section" id="posts-section" style="display: none;">
            <h2>Blog Posts</h2>
            <div class="posts-grid" id="posts-grid">
                <!-- Posts will be loaded here -->
            </div>
        </div>

        <!-- Post Editor -->
        <div class="editor-container" id="editor-container">
            <h2 id="editor-title">New Blog Post</h2>
            
            <div class="form-group">
                <label for="post-title">Title</label>
                <input type="text" id="post-title" placeholder="Enter post title">
            </div>
            
            <div class="form-group">
                <label for="post-excerpt">Excerpt</label>
                <input type="text" id="post-excerpt" placeholder="Brief description of the post">
            </div>
            
            <div class="form-group">
                <label for="post-image">Featured Image</label>
                <input type="file" id="image-upload" accept="image/*" style="margin-bottom: 10px;">
                <input type="text" id="post-image" placeholder="Or paste image URL here">
                <div id="image-preview"></div>
            </div>
            
            <div class="form-group">
                <label for="post-tags">Tags (comma-separated)</label>
                <input type="text" id="post-tags" placeholder="web development, css, javascript">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="post-private" style="margin-right: 8px;">
                    Private Post (only visible when logged in)
                </label>
            </div>
            
            <div class="form-group">
                <label for="post-content">Content</label>
                <div class="toolbar">
                    <button type="button" onclick="insertMarkdown('**', '**')" class="btn btn-secondary">Bold</button>
                    <button type="button" onclick="insertMarkdown('*', '*')" class="btn btn-secondary">Italic</button>
                    <button type="button" onclick="insertMarkdown('## ', '')" class="btn btn-secondary">Header</button>
                    <button type="button" onclick="insertMarkdown('- ', '')" class="btn btn-secondary">List</button>
                    <button type="button" onclick="insertMarkdown('[Link Text](', ')')" class="btn btn-secondary">Link</button>
                    <button type="button" onclick="insertMarkdown('![Alt Text](', ')')" class="btn btn-secondary">Image</button>
                </div>
                <textarea id="post-content" placeholder="Write your blog post in Markdown...

Examples:
# Big Header
## Medium Header  
**Bold text**
*Italic text*
[Link](http://example.com)
![Image](image-url)
- List item
- Another item

You can upload files below and insert them into your post!"></textarea>
                
                <div class="file-upload-area" onclick="document.getElementById('file-upload').click()">
                    <p>üìÅ Click to upload files (images, PDFs, 3D models, etc.)</p>
                    <input type="file" id="file-upload" multiple style="display: none;">
                </div>
                <div id="uploaded-files" class="uploaded-files"></div>
            </div>
            
            <div style="margin-bottom: 20px;">
                <button onclick="previewPost()" class="btn btn-secondary">Preview</button>
                <button onclick="savePost()" class="btn">Save Post</button>
                <button onclick="cancelEdit()" class="btn btn-secondary">Cancel</button>
            </div>
            
            <div id="preview-container" style="display: none;">
                <h3>Preview</h3>
                <div class="preview" id="preview-content"></div>
            </div>
        </div>
    </div>

    <script>
        let githubConfig = {};
        let currentEditPost = null;
        let uploadedFiles = [];

        // Load configuration from localStorage
        function loadConfig() {
            const saved = localStorage.getItem('github-blog-config');
            if (saved) {
                githubConfig = JSON.parse(saved);
                document.getElementById('github-username').value = githubConfig.username || '';
                document.getElementById('repo-name').value = githubConfig.repo || '';
                document.getElementById('github-token').value = githubConfig.token || '';
                
                if (githubConfig.username && githubConfig.repo && githubConfig.token) {
                    showPostsSection();
                }
            }
        }

        // Save configuration
        function saveConfig() {
            const username = document.getElementById('github-username').value.trim();
            const repo = document.getElementById('repo-name').value.trim();
            const token = document.getElementById('github-token').value.trim();

            if (!username || !repo || !token) {
                showError('Please fill in all GitHub configuration fields');
                return;
            }

            githubConfig = { username, repo, token };
            localStorage.setItem('github-blog-config', JSON.stringify(githubConfig));
            
            showSuccess('Configuration saved! Loading posts...');
            showPostsSection();
        }

        // Show posts management section
        function showPostsSection() {
            document.getElementById('setup-section').style.display = 'none';
            document.getElementById('posts-section').style.display = 'block';
            loadPosts();
        }

        // Handle image upload for featured image
        document.getElementById('image-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadToGitHub(file, 'images/').then(url => {
                    document.getElementById('post-image').value = url;
                    showImagePreview(url);
                }).catch(error => {
                    showError('Failed to upload image: ' + error.message);
                });
            }
        });

        // Handle file uploads for content
        document.getElementById('file-upload').addEventListener('change', function(e) {
            Array.from(e.target.files).forEach(file => {
                const folder = file.type.startsWith('image/') ? 'images/' : 'files/';
                uploadToGitHub(file, folder).then(url => {
                    uploadedFiles.push({
                        name: file.name,
                        url: url,
                        type: file.type
                    });
                    displayUploadedFiles();
                }).catch(error => {
                    showError('Failed to upload file: ' + file.name);
                });
            });
        });

        // Upload file to GitHub
        async function uploadToGitHub(file, folder = '') {
            const reader = new FileReader();
            return new Promise((resolve, reject) => {
                reader.onload = async function(e) {
                    const content = e.target.result.split(',')[1]; // Remove data:image/jpeg;base64, part
                    const filename = folder + Date.now() + '-' + file.name.replace(/[^a-zA-Z0-9.-]/g, '');
                    
                    try {
                        const response = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/${filename}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${githubConfig.token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: `Upload file: ${file.name}`,
                                content: content
                            })
                        });

                        if (!response.ok) {
                            throw new Error('Upload failed');
                        }

                        const result = await response.json();
                        resolve(result.content.download_url);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        // Show image preview
        function showImagePreview(url) {
            const preview = document.getElementById('image-preview');
            preview.innerHTML = `<img src="${url}" class="image-preview" alt="Preview">`;
        }

        // Display uploaded files
        function displayUploadedFiles() {
            const container = document.getElementById('uploaded-files');
            container.innerHTML = uploadedFiles.map(file => `
                <div class="file-item">
                    <span>${file.name}</span>
                    <button onclick="insertFileLink('${file.name}', '${file.url}')" class="btn" style="padding: 4px 8px; font-size: 12px;">Insert</button>
                </div>
            `).join('');
        }

        // Insert file link into content
        function insertFileLink(filename, url) {
            const textarea = document.getElementById('post-content');
            const isImage = url.match(/\.(jpg|jpeg|png|gif|webp)$/i);
            const linkText = isImage ? `![${filename}](${url})` : `[Download ${filename}](${url})`;
            insertAtCursor(textarea, linkText);
        }

        // Insert markdown formatting
        function insertMarkdown(before, after) {
            const textarea = document.getElementById('post-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            const replacement = before + selectedText + after;
            
            textarea.value = textarea.value.substring(0, start) + replacement + textarea.value.substring(end);
            textarea.selectionStart = start + before.length;
            textarea.selectionEnd = start + before.length + selectedText.length;
            textarea.focus();
        }

        // Insert text at cursor position
        function insertAtCursor(textarea, text) {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const value = textarea.value;
            
            textarea.value = value.substring(0, start) + text + value.substring(end);
            textarea.selectionStart = textarea.selectionEnd = start + text.length;
            textarea.focus();
        }

        // Load existing posts
        async function loadPosts() {
            try {
                const response = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/blog-posts`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`
                    }
                });

                if (response.status === 404) {
                    document.getElementById('posts-grid').innerHTML = '<p style="color: #bdbdbd;">No posts yet. Create your first blog post!</p>';
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to load posts');
                }

                const files = await response.json();
                const posts = [];

                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        try {
                            const postResponse = await fetch(file.download_url);
                            const content = await postResponse.text();
                            const post = parseMarkdownPost(content, file.name, file.sha);
                            posts.push(post);
                        } catch (error) {
                            console.error('Error loading post:', file.name, error);
                        }
                    }
                }

                displayPostsAdmin(posts);

            } catch (error) {
                console.error('Error loading posts:', error);
                showError('Failed to load posts: ' + error.message);
            }
        }

        // Parse markdown post
        function parseMarkdownPost(content, filename, sha) {
            const lines = content.split('\n');
            const post = {
                title: 'Untitled Post',
                date: new Date().toISOString().split('T')[0],
                excerpt: '',
                image: '',
                tags: [],
                content: '',
                filename: filename,
                sha: sha,
                private: false
            };

            let contentStartIndex = 0;

            if (lines[0] === '---') {
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i] === '---') {
                        contentStartIndex = i + 1;
                        break;
                    }
                    
                    const [key, ...valueParts] = lines[i].split(':');
                    const value = valueParts.join(':').trim();
                    
                    if (key && value) {
                        switch (key.trim()) {
                            case 'title':
                                post.title = value.replace(/"/g, '');
                                break;
                            case 'date':
                                post.date = value;
                                break;
                            case 'excerpt':
                                post.excerpt = value.replace(/"/g, '');
                                break;
                            case 'image':
                                post.image = value;
                                break;
                            case 'tags':
                                post.tags = value.split(',').map(tag => tag.trim());
                                break;
                            case 'private':
                                post.private = value.toLowerCase() === 'true';
                                break;
                        }
                    }
                }
            }

            post.content = lines.slice(contentStartIndex).join('\n');
            return post;
        }

        // Display posts in admin grid
        function displayPostsAdmin(posts) {
            const grid = document.getElementById('posts-grid');
            
            if (posts.length === 0) {
                grid.innerHTML = '<p style="color: #bdbdbd;">No posts yet. Create your first blog post!</p>';
                return;
            }

            grid.innerHTML = posts.map(post => `
                <div class="post-card">
                    <h3>${post.title} ${post.private ? 'üîí' : ''}</h3>
                    <div class="post-meta">
                        Date: ${formatDate(post.date)}<br>
                        Tags: ${post.tags.join(', ') || 'None'}
                    </div>
                    <p style="color: #bdbdbd;">${post.excerpt || 'No excerpt'}</p>
                    <div class="post-actions">
                        <button onclick="editPost('${post.filename}')" class="btn">Edit</button>
                        <button onclick="deletePost('${post.filename}', '${post.sha}')" class="btn btn-danger" 
                               onclick="return confirm('Are you sure?')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Show new post editor
        function showNewPostEditor() {
            currentEditPost = null;
            uploadedFiles = [];
            document.getElementById('editor-title').textContent = 'New Blog Post';
            document.getElementById('post-title').value = '';
            document.getElementById('post-excerpt').value = '';
            document.getElementById('post-image').value = '';
            document.getElementById('post-tags').value = '';
            document.getElementById('post-content').value = '';
            document.getElementById('post-private').checked = false;
            document.getElementById('image-preview').innerHTML = '';
            document.getElementById('uploaded-files').innerHTML = '';
            document.getElementById('editor-container').classList.add('active');
            document.getElementById('preview-container').style.display = 'none';
        }

        // Edit existing post
        async function editPost(filename) {
            try {
                const response = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/blog-posts/${filename}`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load post');
                }

                const fileData = await response.json();
                const content = atob(fileData.content);
                const post = parseMarkdownPost(content, filename, fileData.sha);

                currentEditPost = post;
                uploadedFiles = [];
                document.getElementById('editor-title').textContent = 'Edit Blog Post';
                document.getElementById('post-title').value = post.title;
                document.getElementById('post-excerpt').value = post.excerpt;
                document.getElementById('post-image').value = post.image;
                document.getElementById('post-tags').value = post.tags.join(', ');
                document.getElementById('post-content').value = post.content;
                document.getElementById('post-private').checked = post.private;
                document.getElementById('image-preview').innerHTML = post.image ? `<img src="${post.image}" class="image-preview" alt="Current image">` : '';
                document.getElementById('uploaded-files').innerHTML = '';
                document.getElementById('editor-container').classList.add('active');
                document.getElementById('preview-container').style.display = 'none';

            } catch (error) {
                showError('Failed to load post for editing: ' + error.message);
            }
        }

        // Cancel editing
        function cancelEdit() {
            document.getElementById('editor-container').classList.remove('active');
            currentEditPost = null;
        }

        // Preview post
        function previewPost() {
            const content = document.getElementById('post-content').value;
            const preview = document.getElementById('preview-content');
            const container = document.getElementById('preview-container');
            
            preview.innerHTML = marked.parse(content);
            container.style.display = 'block';
        }

        // Save post
        async function savePost() {
            const title = document.getElementById('post-title').value.trim();
            const excerpt = document.getElementById('post-excerpt').value.trim();
            const image = document.getElementById('post-image').value.trim();
            const tags = document.getElementById('post-tags').value.trim();
            const content = document.getElementById('post-content').value.trim();
            const isPrivate = document.getElementById('post-private').checked;

            if (!title || !content) {
                showError('Title and content are required');
                return;
            }

            // Create filename from title
            const filename = (currentEditPost ? currentEditPost.filename : title.toLowerCase().replace(/[^a-z0-9]/g, '-').replace(/-+/g, '-') + '.md');
            
            // Create markdown content with front matter
            const date = currentEditPost ? currentEditPost.date : new Date().toISOString().split('T')[0];
            const markdown = `---
title: "${title}"
date: ${date}
excerpt: "${excerpt}"
image: ${image}
tags: ${tags}
private: ${isPrivate}
---

${content}`;

            try {
                const url = `https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/blog-posts/${filename}`;
                const body = {
                    message: currentEditPost ? `Update blog post: ${title}` : `Add new blog post: ${title}`,
                    content: btoa(markdown)
                };

                if (currentEditPost) {
                    body.sha = currentEditPost.sha;
                }

                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error('Failed to save post');
                }

                showSuccess(currentEditPost ? 'Post updated successfully!' : 'Post created successfully!');
                cancelEdit();
                loadPosts();

            } catch (error) {
                showError('Failed to save post: ' + error.message);
            }
        }

        // Delete post
        async function deletePost(filename, sha) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/blog-posts/${filename}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Delete blog post: ${filename}`,
                        sha: sha
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to delete post');
                }

                showSuccess('Post deleted successfully!');
                loadPosts();

            } catch (error) {
                showError('Failed to delete post: ' + error.message);
            }
        }

        // Utility functions
        function showSuccess(message) {
            const element = document.getElementById('success-message');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 5000);
        }

        function showError(message) {
            const element = document.getElementById('error-message');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 8000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadConfig);
    </script>
</body>
</html>
